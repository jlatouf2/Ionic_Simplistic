<ion-view title="StoreLines" ng-controller="StorelinesController as storelines_ctrl">
 	<header class="bar bar-header bar-positive">
 		<h1 class="title">StoreLines</h1>
 	</header>
 	
  <ion-content class="has-header padding">
	
	<div class="list">
		

<div class="table-responsive">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Add Another Line to Table:</th>
				<th><button class="btn btn-default btn-xs"  ng-click="numberStuff()">Add Line</button></th>
				<th><button class="btn btn-default btn-xs"  ng-click="numberRows()">Number of LInes</button></th>

			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="contact in contacts | filter:search | orderBy:'contact'">
				<td><a href="/#/peopleinline" ng-click="grabStuff(contact.linein)"class="list-group-item active"> {{contact.linein}}</a></td>
				      <td> {{$index}} </td>
				<td>
					<a href="/#/contacts/{{$index}}" class="btn btn-default btn-xs">View</a>
					<button class="btn btn-danger btn-xs" ng-click="delete($index)">Delete</button>
				</td>
			</tr>
		</tbody>
	</table>
</div>


	</div>

  </ion-content>

</ion-view>
